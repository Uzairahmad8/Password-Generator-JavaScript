<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="password-box">
            <input type="text" id="password" readonly>
            <button id="copyBtn">Copy</button>
        </div>
        <div class="settings">
            <!-- <label for="length">Length:</label> -->
            <div class="range-container">

                <input type="range" id="input-slider" class="input-slider" min="8" max="20" value="15"> 
                <p class="length-container">8</p>
            </div>
            <label>Include Uppercase<input type="checkbox" id="uppercase" checked></label>
            <label>Include Lowercase<input type="checkbox" id="lowercase" checked> </label>
            <label>Include Numbers<input type="checkbox" id="numbers" checked> </label>
            <label>Include Symbols<input type="checkbox" id="symbols" checked></label>
        </div>
        <button id="generateBtn">Generate Password</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
