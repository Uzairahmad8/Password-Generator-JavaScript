<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="password-generator">
    <h1 class="password-generator__title">Password Generator</h1>

    <div class="password-generator__field password-field">
        <input type="text" id="password" class="password-field__output" readonly>
        <button id="copyBtn" class="password-field__copy-button">Copy</button>
    </div>

    <div class="password-generator__settings password-settings">
      <div class="password-settings__length">
          <input type="range" id="password-length" class="password-length" min="8" max="20" value="16"> 
          <p class="length-text">8</p>
      </div>

      <div class="password-generator__settings-options">
        <label>
          <span>Include Uppercase</span>
          <input type="checkbox" id="uppercase" checked>
        </label>
        <label>
            <span>Include Lowercase</span>
            <input type="checkbox" id="lowercase" checked>
        </label>
        <label>
            <span>Include Numbers</span>
            <input type="checkbox" id="numbers" checked>
        </label>
        <label>
            <span>Include Symbols</span>
            <input type="checkbox" id="symbols" checked>
        </label>
      </div>
    </div>

    <button class="password-generate-button">Generate Password</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
